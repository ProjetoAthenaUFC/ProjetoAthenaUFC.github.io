	<div id="containerContent">
		<h1 class="titulo">Cadastrar novo plano de aula</h1>
		<form onsubmit="enviarNovoPlano()">
			<div class="form-row">
				<div class="col-md-6">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Autor</label>
							<input type="text" class="form-control" id="inputEmail4"
								placeholder="Autor do plano de aula">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Título</label>
							<input type="text" class="form-control" id="inputPassword4"
								placeholder="Título do plano de aula">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Conteúdo</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="exampleFormControlSelect1">Disciplina</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option>Lingua Portuguesa</option>
								<option>Matemática</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="exampleFormControlSelect1">Série</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label for="exampleFormControlSelect1">Recurso</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option>Lingua Portuguesa</option>
								<option>Matemática</option>
							</select>
						</div>
					</div>
					<label for="descritores">Descritores</label>
					<div class=" descritoresform-row">
						<div class="col">
							<div class="form-row">
								<div class="form-check col-md-6">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
									<label class="form-check-label" for="defaultCheck1">
										Default checkbox
									</label>
								</div>
								<div class="form-check col-md-6">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
									<label class="form-check-label" for="defaultCheck1">
										Default checkbox
									</label>
								</div>
								<div class="form-check col-md-6">
									<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
									<label class="form-check-label" for="defaultCheck1">
										Default checkbox
									</label>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary">Enviar plano de aula</button>
